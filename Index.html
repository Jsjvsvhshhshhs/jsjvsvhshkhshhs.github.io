<!DOCTYPE html>
<html>
<head>
    <title>Switch dan Tombol ON/OFF</title>
    <style>
        .switch-container {
            display: flex;
            align-items: center;
        }

        .switch-label {
            margin-left: 10px;
        }

        .btn-on,
        .btn-off {
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-on {
            background-color: green;
            color: white;
        }

        .btn-off {
            background-color: gray;
            color: white;
        }

        #notification {
            margin-top: 10px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <label for="switch">auto boost</label>
        <input type="checkbox" id="switch">
        <div class="switch-label">
            <span class="btn-on">ON</span>
            <span class="btn-off">OFF</span>
        </div>
    </div>
    <button id="apply-button" disabled>Apply</button>
    <div id="notification"></div>

    <script>
        const switchInput = document.getElementById('switch');
        const applyButton = document.getElementById('apply-button');
        const notification = document.getElementById('notification');
        const btnOn = document.querySelector('.btn-on');
        const btnOff = document.querySelector('.btn-off');

        btnOn.addEventListener('click', function() {
            if (!switchInput.checked) {
                switchInput.checked = true;
                btnOn.style.backgroundColor = 'green';
                btnOff.style.backgroundColor = 'gray';
                applyButton.removeAttribute('disabled');
            }
        });

        btnOff.addEventListener('click', function() {
            if (switchInput.checked) {
                switchInput.checked = false;
                btnOn.style.backgroundColor = 'gray';
                btnOff.style.backgroundColor = 'gray';
                applyButton.removeAttribute('disabled');
            }
        });

        applyButton.addEventListener('click', function() {
            if (switchInput.checked) {
                notification.textContent = 'Apply succeed';
            } else {
                notification.textContent = 'Apply it doesnt work, you have to activate it first';
            }
            notification.style.display = 'block';
        });

        switchInput.addEventListener('change', function() {
            if (switchInput.checked) {
                btnOff.style.backgroundColor = 'gray';
                btnOn.style.backgroundColor = 'green';
            } else {
                btnOn.style.backgroundColor = 'gray';
                btnOff.style.backgroundColor = 'red';
            }
            applyButton.removeAttribute('disabled');
        });
    </script>
</body>
</html>
